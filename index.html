<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Books</title>
        <link rel="stylesheet" href="./css/reset.css">
        <linkrel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="./css/styles.css">
      
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="menu-lista">
                    <li class="menu-lista__titulo">Categorias</li>
                    <li class="menu-lista__item"><a href="#" class="menu-lista__link">Programação</a></li>
                    <li class="menu-lista__item"><a href="#" class="menu-lista__link">Front-end</a></li>
                    <li class="menu-lista__item"><a href="#" class="menu-lista__link">Infraestrutura</a></li>
                    <li class="menu-lista__item"><a href="#" class="menu-lista__link">Business</a></li>
                    <li class="menu-lista__item"><a href="#" class="menu-lista__link">Design e UX</a></li>
                </ul>
                <img src="./img/Logo.svg" alt="logo da aluraBooks" class="container__imagem">
            </div>

            <div class="container">
                <a href="#"><img src="./img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"></a><img src="./img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="#"> <img src="./img/Usuário.svg" alt="perfil se usuário" class="container__imagem"></a>
            </div>
        </header>

        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>

        <section class="carrosel">
            <h2 class="carrosel__titulo">últimos Lançamentos</h2>

        </section>

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    </body>
</html>
